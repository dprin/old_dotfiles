env:
  TERM: alacritty

colors:
  primary:
    background: '0x262626'
    foreground: '0xffffff'

  normal:
    black:   '0x222222'
    red:     '0xe84f4f'
    green:   '0xb7ce42'
    yellow:  '0xfea63c'
    blue:    '0x66aabb'
    magenta: '0xb7416e'
    cyan:    '0x6d878d'
    white:   '0xdddddd'

  bright:
    black:   '0x666666'
    red:     '0xd23d3d'
    green:   '0xbde077'
    yellow:  '0xffe863'
    blue:    '0xaaccbb'
    magenta: '0xe16a98'
    cyan:    '0x42717b'
    white:   '0xcccccc'

decorations: none

dynamic_title: true

font:
  normal:
    family: monospace

    style: Regular

  bold:
    family: monospace

    style: Bold

  italic:
    family: monospace

    style: Italic

  bold_italic:
    family: monospace

    style: Bold Italic
  size: 11

cursor:
  style:
    shape: Beam
    blinking: On

  vi_mode_style: 
    shape: Block
    blinking: on

  blink_interval: 500

shell:
  program: /bin/zsh
  
live_config_read: true

mouse:
  hide_when_typing: true


hints:
  enabled:
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
             [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      hyperlinks: true
      command: xdg-open
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: U
        mods: Control

key_bindings:
  - { key: Paste,                                     action: Paste }
  - { key: Copy,                                      action: Copy }
  - { key: Space,       mods: Control, mode: ~Search, action: ToggleViMode }

  - { key: V,           mods: Control, mode: ~Vi,     action: Paste }
  - { key: C,           mods: Control,                action: Copy }


url:
  launcher:
    program: xdg-open
    args: []
